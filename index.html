    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap');
        
        body {
            font-family: 'Quicksand', sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            margin: 0;
            padding: 0;
        }
        
        /* Animated Gradient Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg, #fce4ec, #f8bbd0, #ffc0cb, #ffb6c1, #ffd1dc);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Floating Particles in Background */
        .bg-particle {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.3;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 30px;
            box-shadow: 0 15px 50px 0 rgba(255, 105, 180, 0.5);
        }
        
        .font-romantic { font-family: 'Dancing Script', cursive; }
        
        #noBtn { 
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55), 
                        opacity 0.5s ease, 
                        transform 0.5s ease;
        }
        
        .floating { 
            animation: floating 3s ease-in-out infinite; 
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .heart {
            position: fixed;
            font-size: 30px;
            animation: float-up 4s ease-in forwards;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-1000px) rotate(360deg);
            }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px) rotate(-5deg); }
            75% { transform: translateX(10px) rotate(5deg); }
        }
        
        .pulse-heart {
            animation: pulse-heart 1s ease-in-out infinite;
        }
        
        @keyframes pulse-heart {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle-fall 2s linear forwards;
            z-index: 1;
        }
        
        @keyframes sparkle-fall {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
        }
        
        .rainbow-text {
            background: linear-gradient(90deg, #ff69b4, #ff1493, #ff69b4);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            animation: rainbow 3s linear infinite;
        }
        
        @keyframes rainbow {
            to { background-position: 200% center; }
        }
        
        #yesBtn {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        #yesBtn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        #yesBtn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .bounce-in {
            animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Image Slideshow Styles */
        .slideshow-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.4);
        }

        .slide {
            display: none;
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 20px;
        }

        .slide.active {
            display: block;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: scale(0.8) translateX(100px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateX(0);
            }
        }

        /* Slide indicators */
        .slide-dots {
            text-align: center;
            margin-top: 15px;
        }

        .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: rgba(255, 105, 180, 0.3);
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .dot.active {
            background-color: #ff69b4;
            transform: scale(1.3);
        }

        /* Success Screen Background */
        .success-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffecd2, #fcb69f, #ff9a9e);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
        }

        /* Floating hearts background effect */
        .floating-heart {
            position: fixed;
            font-size: 20px;
            opacity: 0.4;
            animation: floatHearts 15s infinite;
            pointer-events: none;
        }

        @keyframes floatHearts {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Enhanced message box */
        .message-box {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 182, 193, 0.2));
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
        }

        /* Bubble hearts animation */
        .bubble-heart {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            animation: bubbleFloat 4s ease-out forwards;
            opacity: 0;
        }

        @keyframes bubbleFloat {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.3);
            }
            10% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: translateY(-400px) scale(1.2);
            }
        }
    </style>
</head>

        ];

        // Images for slideshow (add your own images here!)
        const slideshowImages = [
            "Sheerie Lee.jpeg",

            "Sheerie Lee10.jpeg",

            // Add more image paths as needed
        ];
        
        let noCount = 0;

        // Start background animations
        function init() {
            heartInterval = setInterval(createFloatingHeart, 1500);
            sparkleInterval = setInterval(createSparkle, 300);
            createBackgroundParticles();
        }

        function createBackgroundParticles() {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'bg-particle';
                particle.style.width = Math.random() * 50 + 20 + 'px';

                document.body.appendChild(particle);
            }
        }

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'][Math.floor(Math.random() * 5)];

        function createSparkle() {

        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const mainCard = document.getElementById('mainCard');
            const displayGif = document.getElementById('displayGif');
            const encouragement = document.getElementById('encouragement');
            
            // Play sound effect
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 400 + (noCount * 50);
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch(e) {}
            
            // Shake the card
            mainCard.classList.add('shake');
            setTimeout(() => mainCard.classList.remove('shake'), 500);
            
            // Change GIF with EVERY attempt
            if (noCount < gifs.length) {
                displayGif.src = gifs[noCount];
            } else {
                displayGif.src = gifs[noCount % gifs.length];
            }
            displayGif.classList.add('animate__animated', 'animate__bounceIn');
            setTimeout(() => {
                displayGif.classList.remove('animate__animated', 'animate__bounceIn');
            }, 1000);
            
            // Update encouragement text
            if (noCount > 2) {
                encouragement.textContent = encouragements[Math.min(noCount - 3, encouragements.length - 1)];
                encouragement.classList.add('animate__animated', 'animate__fadeIn');
                setTimeout(() => {
                    encouragement.classList.remove('animate__animated', 'animate__fadeIn');
                }, 500);
            }
            
            // Change the text of the No button
            noBtn.innerText = noPhrases[Math.min(noCount, noPhrases.length - 1)];
            
            // Make No button gradually shrink with each attempt
            const shrinkFactor = 1 - (noCount * 0.06); // Shrinks by 6% each time
            const minScale = 0.3; // Minimum size before disappearing
            const currentScale = Math.max(shrinkFactor, minScale);
            
            noBtn.style.transform = `scale(${currentScale}) rotate(${Math.random() * 360}deg)`;
            
            // Only disappear when all phrases are exhausted
            if (noCount >= noPhrases.length - 1) {
                setTimeout(() => {
                    noBtn.style.opacity = '0';
                    noBtn.style.transform = `scale(0) rotate(720deg)`;
                    setTimeout(() => {
                        noBtn.style.display = 'none';
                    }, 500);
                }, 400);
            } else {
                // Teleport button only if not disappearing
                const maxX = window.innerWidth - noBtn.offsetWidth - 20;
                const maxY = window.innerHeight - noBtn.offsetHeight - 20;
                
                if (noCount > 0) {
                    setTimeout(() => {
                        const x = Math.random() * maxX;
                        const y = Math.random() * maxY;
                        
                        noBtn.style.position = 'fixed';
                        noBtn.style.left = x + 'px';
                        noBtn.style.top = y + 'px';
                    }, 400);
                }
            }
            
            // Make the "Yes" button grow bigger and more attractive
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 4) + 'px';
            const currentPadding = parseFloat(window.getComputedStyle(yesBtn).paddingTop);
            yesBtn.style.padding = (currentPadding + 2) + 'px ' + 
                                   (parseFloat(window.getComputedStyle(yesBtn).paddingLeft) + 4) + 'px';
            
            if (noCount > 5) {
                yesBtn.style.boxShadow = '0 0 30px rgba(255, 105, 180, 0.8)';
                yesBtn.classList.add('pulse-heart');
            }
            
            if (noCount > 4) {
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.innerHTML = 'üíñ';
                        heart.style.position = 'fixed';
                        heart.style.fontSize = '24px';
                        heart.style.pointerEvents = 'none';
                        heart.style.zIndex = '1000';
                        
                        const rect = yesBtn.getBoundingClientRect();
                        heart.style.left = (rect.left + rect.width / 2 - 12) + 'px';
                        heart.style.top = (rect.top + rect.height / 2 - 12) + 'px';
                        
                        document.body.appendChild(heart);
                        
                        const angle = (Math.PI * 2 * i) / 3;
                        const distance = 50;
                        const endX = rect.left + rect.width / 2 + Math.cos(angle) * distance;
                        const endY = rect.top + rect.height / 2 + Math.sin(angle) * distance;
                        
                        heart.animate([
                            { left: (rect.left + rect.width / 2 - 12) + 'px', top: (rect.top + rect.height / 2 - 12) + 'px', opacity: 1 },
                            { left: endX + 'px', top: endY + 'px', opacity: 0 }
                        ], {
                            duration: 1000,
                            easing: 'ease-out'
                        });
                        
                        setTimeout(() => heart.remove(), 1000);
                    }, i * 100);
                }
            }
            
            noCount++;
        }

        function showSlide(n) {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');
            
            if (n >= slides.length) { currentSlide = 0; }
            if (n < 0) { currentSlide = slides.length - 1; }
            
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            if (slides[currentSlide]) {
                slides[currentSlide].classList.add('active');
                dots[currentSlide].classList.add('active');
                
                // Create bubble hearts around the slideshow container
                createBubbleHearts();
            }
        }

        function createBubbleHearts() {
            const container = document.querySelector('.slideshow-container');
            if (!container) return;
            
            const rect = container.getBoundingClientRect();
            
            // Create multiple bubble hearts of different sizes
            const heartCount = 20; // Number of heart bubbles
            
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('img');
                    heart.className = 'bubble-heart';
                    heart.src = 'https://toppng.com/uploads/preview/emotions-emotion-emoji-heart-whatsapp-pink-ios-heart-emojis-11563033429u1n3ihqtir.png'; // Your uploaded heart image
                    
                    // Random sizes - mix of big and small
                    const size = Math.random() > 0.5 ? (Math.random() * 40 + 40) : (Math.random() * 25 + 15);
                    heart.style.width = size + 'px';
                    heart.style.height = size + 'px';
                    
                    // Position hearts around the container (left and right sides)
                    const side = Math.random() > 0.5 ? 'left' : 'right';
                    
                    if (side === 'left') {
                        heart.style.left = (rect.left - 80 + Math.random() * 40) + 'px';
                    } else {
                        heart.style.left = (rect.right + 4 + Math.random() * 2) + 'px';
                    }
                    
                    // Random vertical position near the image
                    heart.style.top = (rect.top + Math.random() * rect.height) + 'px';
                    
                    document.body.appendChild(heart);
                    
                    // Remove heart after animation completes
                    setTimeout(() => heart.remove(), 4000);
                }, i * 150); // Stagger the appearance
            }
        }

        function nextSlide() {
            currentSlide++;
            showSlide(currentSlide);
        }

        function currentSlideGo(n) {
            currentSlide = n;
            showSlide(currentSlide);
        }

        function startSlideshow() {
            showSlide(currentSlide);
            slideInterval = setInterval(nextSlide, 3000); // Change image every 3 seconds
        }

        function onYesClick() {

            // Play romantic music
            const audio = new Audio('Valentine audio.mp3');
            audio.volume = 0.3;
            audio.loop = true;
            audio.play().catch(e => console.log('Audio playback failed:', e));

            // Clear intervals
            clearInterval(heartInterval);
            clearInterval(sparkleInterval);
            
            // Create floating hearts in success screen

                        heart.style.left = Math.random() * 100 + '%';
                        heart.style.animationDelay = Math.random() * 5 + 's';
                        heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                        document.body.appendChild(heart);
                    }, i * 200);
                }
            }
            
            createSuccessHearts();

            // Multiple confetti bursts
            const duration = 10000;
            const end = Date.now() + duration;
            const colors = ['#ff69b4', '#ff1493', '#ffffff', '#ffc0cb', '#ff6b9d'];

            (function frame() {
